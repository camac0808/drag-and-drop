<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Write your title</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="main-title">Kanban Board</h1>
      <button class="login-btn">Login</button>

      <main class="drag-container">
        <ul class="drag-list">
          <!-- Backlog -->
          <li class="drag-column backlog-column">
            <span class="header">
              <h1>Backlog</h1>
            </span>

            <div id="backlog-content" class="custom-scroll">
              <ul class="drag-item-list" id="backlog-list">
              </ul>
            </div>
            <div class="add-btn-group">
              <div class="add-btn">
                <span class="plus-sign">+</span>
                <span>Add Item</span>
              </div>
              <div class="add-btn solid">
                <span>Save Item</span>
              </div>
              <div class="add-container">
                <div class="add-item"></div>
              </div>
            </div>
          </li>
          <!-- progress -->
          <li class="drag-column progress-column">
            <span class="header">
              <h1>Progress</h1>
            </span>

            <div id="progress-content">
              <ul class="drag-item-list" id="progress-list">
              </ul>
            </div>
            <div class="add-btn-group">
              <div class="add-btn">
                <span class="plus-sign">+</span>
                <span>Add Item</span>
              </div>
              <div class="add-btn solid">
                <span>Save Item</span>
              </div>
              <div class="add-container">
                <div class="add-item"></div>
              </div>
            </div>
          </li>
          <!-- complete -->
          <li class="drag-column complete-column">
            <span class="header">
              <h1>Complete</h1>
            </span>

            <div id="complete-content">
              <ul class="drag-item-list" id="complete-list">
              </ul>
            </div>
            <div class="add-btn-group">
              <div class="add-btn">
                <span class="plus-sign">+</span>
                <span>Add Item</span>
              </div>
              <div class="add-btn solid">
                <span>Save Item</span>
              </div>
              <div class="add-container">
                <div class="add-item"></div>
              </div>
            </div>
          </li>
          <!-- on-hold -->
          <li class="drag-column on-hold-column">
            <span class="header">
              <h1>On Hold</h1>
            </span>

            <div id="on-hold-content">
              <ul class="drag-item-list" id="on-hold-list">
              </ul>
            </div>
            <div class="add-btn-group">
              <div class="add-btn">
                <span class="plus-sign">+</span>
                <span>Add Item</span>
              </div>
              <div class="add-btn solid">
                <span>Save Item</span>
              </div>
              <div class="add-container">
                <div class="add-item"></div>
              </div>
            </div>
          </li>
        </ul>
      </main>
  
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/7532f5503c.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
      AOS.init(); // 자바스크립트로 init()을 해야 동작한다.
    </script>
  </body>
</html>
